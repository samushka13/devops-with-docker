services:
    app:
      image: samushka13/express-app
      ports:
        - 8080:8080
      restart: unless-stopped
      container_name: app
    watchtower:
      image: containrrr/watchtower
      environment:
        - WATCHTOWER_POLL_INTERVAL=60
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
      container_name: watchtower
